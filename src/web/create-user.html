<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User - User Management</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>

  <div class="page-container">
    <div class="card">
      <h1>Create New User</h1>
      <h2>Fill in your information</h2>

      <div id="errorMessage" class="error-message hidden"></div>

      <form id="createUserForm">
        <div class="form-group">
          <label for="username">Username <span class="required">*</span></label>
          <input type="text" id="username" name="username" required placeholder="Enter username">
        </div>

        <div class="form-group">
          <label for="password">Password <span class="required">*</span></label>
          <input type="password" id="password" name="password" required placeholder="Enter password">
        </div>

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter first name (optional)">
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Enter last name (optional)">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email (optional)">
        </div>

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Enter title (optional)">
        </div>

        <div class="form-group">
          <label for="hobby">Hobby</label>
          <input type="text" id="hobby" name="hobby" placeholder="Enter hobby (optional)">
        </div>

        <button type="submit">Create User</button>
      </form>

      <div class="link-container">
        <p>Already have an account? <a href="login.html">Back to Login</a></p>
      </div>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const htmlElement = document.documentElement;

    // Load theme from localStorage or detect system preference
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        htmlElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
      } else {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = prefersDark ? 'dark' : 'light';
        htmlElement.setAttribute('data-theme', theme);
        updateThemeIcon(theme);
      }
    }

    function updateThemeIcon(theme) {
      themeToggle.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
    }

    themeToggle.addEventListener('click', () => {
      const currentTheme = htmlElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      htmlElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });

    loadTheme();

    // Form submission handler
    const createUserForm = document.getElementById('createUserForm');
    const errorMessage = document.getElementById('errorMessage');

    createUserForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Hide any previous error messages
      errorMessage.classList.add('hidden');

      // Get form values
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const title = document.getElementById('title').value.trim();
      const hobby = document.getElementById('hobby').value.trim();

      // Validate required fields
      if (!username || !password) {
        errorMessage.textContent = 'Username and password are required.';
        errorMessage.classList.remove('hidden');
        return;
      }

      // Build request body with only non-empty fields
      const userData = { username, password };
      if (firstName) userData.first_name = firstName;
      if (lastName) userData.last_name = lastName;
      if (email) userData.email = email;
      if (title) userData.title = title;
      if (hobby) userData.hobby = hobby;

      // Disable submit button
      const submitButton = createUserForm.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'Creating...';

      try {
        const response = await fetch('http://localhost:8080/api/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(userData),
        });

        if (response.ok) {
          const data = await response.json();
          localStorage.setItem('user_id', data.user_id);
          window.location.href = 'user-info.html';
        } else {
          const errorData = await response.json();
          errorMessage.textContent = errorData.message || 'Failed to create user. Please try again.';
          errorMessage.classList.remove('hidden');
          submitButton.disabled = false;
          submitButton.textContent = 'Create User';
        }
      } catch (error) {
        errorMessage.textContent = 'Network error. Please check your connection and try again.';
        errorMessage.classList.remove('hidden');
        submitButton.disabled = false;
        submitButton.textContent = 'Create User';
      }
    });
  </script>
</body>

</html>
